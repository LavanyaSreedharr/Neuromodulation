   <!-- body -->
   <body class="main-layout">
      <div class="contact">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <div class="titlepage">
                     <h2><strong class="balck">Patient</strong> Details</h2>
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-md-12">
                  <form id="request" class="main_form">
                     <div class="row">
                        <div class="col-md-6 ">
                           <input class="contactus" placeholder="First Name " type="type" name="fiirstname"> 
                        </div>
                        <div class="col-md-6">
                           <input class="contactus" placeholder="Surname" type="type" name="surname">                          
                        </div>
                        <div class="col-md-6">
                           <input class="contactus" placeholder="DOB" type="date" name="DOB"> 
                        </div>
                        <div class="col-md-6">
                           <input class="contactus" placeholder="Age" type="type" name="age"> 
                        </div>
                       
                        <div class="col-md-12">
                              <div class="card-header ">Brief Pain Inventory (BPI)</div>
                        </div>
                        <div class="col-md-6  card-body">
                           <select class="contactus" required> 
                              <option>Select</option>
                              <option> How much relief have pain treatments or medications FROM THIS CLINIC provided? (0-100)  </option>
                              <option> Please rate your pain based on the number that best describes your pain at it’s WORST in the past week  </option>
                              <option> Please rate your pain based on the number that best describes your pain at it’s LEAST in the past week  </option>
                              <option> Please rate your pain based on the number that best describes your pain at it’s LEAST in the past week  </option>
                              <option> Please rate your pain based on the number that best describes your pain on the Average  </option>
                              <option> Please rate your pain based on the number that best describes your pain that tells how much pain you have RIGHT NOW </option>
                              <option> Based on the number that best describes how during the past week pain has INTERFERED with your: General Activity </option>
                              <option> Based on the number that best describes how during the past week pain has INTERFERED with your: Mood </option>
                              <option> Based on the number that best describes how during the past week pain has INTERFERED with your: Walking ability </option>
                              <option> Based on the number that best describes how during the past week pain has INTERFERED with your: Normal work (includes work both outside the home and housework) </option>
                              <option> Based on the number that best describes how during the past week pain has INTERFERED with your: RelaVonships with other people. </option>
                              <option> Based on the number that best describes how during the past week pain has INTERFERED with your: Sleep </option>
                              <option> Based on the number that best describes how during the past week pain has INTERFERED with your: Enjoyment of life </option>
                           </select>
                        </div>
                        <div class="col-md-6  card-body">
                           <input type="number" max="10" class="form-control contactus" id="painRelief" name="painRelief" min="0" max="100" required>

                        </div>
                        
                        <div class="col-md-12">
                           <button class="send_btn">Calculate</button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
