         <div class="container">

               <div class="col-md-12">
                  <div class="titlepage">
                     <h2><strong class="balck">Patient</strong> Details</h2>
                  </div>
               </div>

            <div class="row">
               <div class="col-md-12">
                  <form id="request" class="main_form" action="patientformAction.php" method="post">
                     <div class="row">
                        <div class="col-md-6 ">
                           <input class="details" placeholder="First Name " type="type" name="firstname"> 
                        </div>
                        <div class="col-md-6">
                           <input class="details" placeholder="Surname" type="type" name="surname">                          
                        </div>
                        <div class="col-md-6">
                           <input class="details" id="dob" placeholder="DOB" type="date" name="DOB"> 
                        </div>
                        <div class="col-md-6">
                           <input class="details" id="age" placeholder="Age" type="type" name="age" readonly> 
                        </div>
                       
                        <div class="col-md-12">
                              <div class="card-header ">Brief Pain Inventory (BPI)</div>
                        </div>
                        
                        <div class="col-md-6  card-body">
                           <select class="details" name="bpi_options" required> 
                              <option value="select">Select</option>
                              <option value="relief_medication"> How much relief have pain treatments or medications FROM THIS CLINIC provided? (0-100)  </option>
                              <option value="worst_past_week"> Please rate your pain based on the number that best describes your pain at it’s WORST in the past week  </option>
                              <option value="least_past_week"> Please rate your pain based on the number that best describes your pain at it’s LEAST in the past week  </option>
                              <option value="average_pain"> Please rate your pain based on the number that best describes your pain on the Average  </option>
                              <option value="pain_current"> Please rate your pain based on the number that best describes your pain that tells how much pain you have RIGHT NOW </option>
                              <option value="general_activity"> Based on the number that best describes how during the past week pain has INTERFERED with your: General Activity </option>
                              <option value="mood"> Based on the number that best describes how during the past week pain has INTERFERED with your: Mood </option>
                              <option value="walking_ability"> Based on the number that best describes how during the past week pain has INTERFERED with your: Walking ability </option>
                              <option value="normal_work"> Based on the number that best describes how during the past week pain has INTERFERED with your: Normal work (includes work both outside the home and housework) </option>
                              <option value="Relationships"> Based on the number that best describes how during the past week pain has INTERFERED with your: Relationships with other people. </option>
                              <option value="sleep"> Based on the number that best describes how during the past week pain has INTERFERED with your: Sleep </option>
                              <option value="enjoyment"> Based on the number that best describes how during the past week pain has INTERFERED with your: Enjoyment of life </option>
                           </select>
                        </div>
                        <div class="col-md-6  card-body">
                           <input type="number" max="10" class="form-control details" id="painRelief" name="painRelief" min="0" max="100" required>

                        </div>
                        
                        <div class="col-md-12">
                           <button class="calculate_btn">Calculate</button>
                        </div>
                     </div>
                  </form>
